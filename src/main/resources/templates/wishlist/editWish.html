<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Wish</title>
</head>
<body>

<form th:action="@{/wishlist/{wishlistId}/wish/{wishId}/edit}" method="post" th:object="${wishToEdit}">

    <p>
        <label for="wishName">Name:</label>
        <input id="wishName" type="text" th:field="${name}">
    </p>

    <p>
        <label for="wishPicture">Picture:</label>
        <input id="wishPicture" type="text" th:field="*{picture}">
    </p>

    <p>
        <label for="wishDescription">Description:</label>
        <input id="wishDescription" type="text" th:field="*{description}">
    </p>

    <p>
        <label for="wishPrice">Price:</label>
        <input id="wishPrice" type="number" th:field="*{price}">
    </p>

    <p>
        <label for="wishLink">Link:</label>
        <input id="wishLink" type="text" th:field="*{link}">
    </p>

    <button type="submit">edit</button>
    <a th:href="@{/wishlist/{wishlistId} (wishlistId=${wishToEdit.wishlistId})}"><button type="button">cancel</button></a>
</form>

</body>
</html>
