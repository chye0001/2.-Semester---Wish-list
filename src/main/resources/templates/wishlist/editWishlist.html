<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>

    <div style="width: 600px; margin: auto" class="bg-dark shadow-lg rounded p-3 mt-3">


        <form th:action="@{/wishlist/{wishlistId}/edit(wishlistId=${wishlistId})}" method="post"
              th:object="${wishlistToEdit}">

            <div class="form-group">
                <label class="form-label" for="wishlistName">Name:</label>
                <input class="form-control input-dark" id="wishlistName" type="text" th:field="*{name}">
            </div>

            <div class="form-group">
                <label class="form-label" for="wishlistPicture">Picture:</label>
                <input class="form-control input-dark" id="wishlistPicture" type="text" th:field="*{picture}">
            </div>
            <div class="form-group mt-2">
                <div class="d-flex justify-content-between">
                    <div style="width: 100px;"></div>
                    <div class="d-flex">

                        <button class="btn btn-success fw-bold" type="submit">Edit</button>
                    </div>
                    <div style="width: 100px;" class="d-flex">
                        <a class="btn btn-warning fw-bold" th:href="@{/wishlist/{wishlistId} (wishlistId=${wishlistToEdit.wishlistId})}">
                            Cancel
                        </a>
                    </div>
                </div>


            </div>
        </form>
    </div>
</div>
</body>
</html>
