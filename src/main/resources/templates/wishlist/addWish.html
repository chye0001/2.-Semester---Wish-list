<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>New Wishlist</title>
</head>
<body>

<h2 th:text="${wishlistName}"></h2>

<form th:action="@{/wishlist/{wishlistId}/addwish(wishlistId = ${wishlistId})}" method="post" th:object="${addWish}">

    <p>
        <label for="wishName">Name: </label>
        <input id="wishName" type="text" name="wishName" th:field="*{name}" required>
    </p>

    <p>
        <label for="wishDescription">Description: </label>
        <input id="wishDescription" type="text" th:field="*{description}" required>
    </p>

    <p>
        <label for="wishPrice">Price: </label>
        <input id="wishPrice" type="number" th:field="*{price}" required>
    </p>

    <p>
        <label for="wishLink">Link: </label>
        <input id="wishLink" type="text" th:field="*{link}" required>
    </p>

    <p>
        <label for="wishPictureLink">Picture Link: </label>
        <input id="wishPictureLink" type="text" name="pictureLink" th:field="*{picture}" required>
    </p>

    <p>
        <button type="submit">Add wish</button>
    </p>

    <p>
        <a th:href="@{/wishlist/{wishlistId} (wishlistId=${wishlistId})}">
            <button>Cancel</button>
        </a>
    </p>
</form>

</body>
</html>
