<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>

<form th:action="@{/wishlist/create}" method="post" th:object="${wishlist}">

    <label for="title">Title: </label>
    <input id="title" type="text" th:field="*{wishlistName}" required>

    <label for="pictureLink">Picture link: </label>
    <input id="pictureLink" type="text" th:field="*{pictureLink}" required>

    <button type="submit">Create</button>
</form>

<a th:href="@{/wishlist/wishlistOverview.html}"><button>Cancel</button></a>
</div>
</body>
</html>
