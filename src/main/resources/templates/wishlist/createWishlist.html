<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>
    <div style="width: 600px; margin: auto" class="bg-dark shadow-lg rounded p-3 mt-3">
        <form th:action="@{/wishlist/create}" method="post" th:object="${wishlist}">
            <div class="form-group">
                <label class="form-label" for="title">Title: </label>
                <input class="form-control input-dark my-border" id="title" type="text" th:name="wishlistName"
                       required>
            </div>
            <div class="form-group">
                <label class="form-label" for="pictureLink">Picture link: </label>
                <input class="form-control input-dark my-border" id="pictureLink" type="text" th:name="pictureLink"
                       required>
            </div>
            <div class="form-group mt-2 text-center">
                <div class="d-flex justify-content-between">
                    <div style="width: 100px;"></div>
                    <div class="d-flex">
                        <button class="btn btn-success fw-bold" type="submit">Create</button>
                    </div>
                    <div style="width: 100px;" class="d-flex">
                        <a th:href="@{/wishlist}" class="btn btn-danger fw-bold">Cancel</a>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
