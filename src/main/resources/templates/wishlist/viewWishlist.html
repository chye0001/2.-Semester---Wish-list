<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title th:text="${wishlistName}"></title>
</head>

<body>

<a style="float: right" href="/user/settings">
    <button type="button">Account</button>
</a>

<h1 th:text="${wishlistName}">Wishlist name</h1>
<h2>Wishes</h2>
<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Picture</th>
        <th>Description</th>
        <th>Price</th>
        <th>Hyperlink</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${wishes}">

        <td th:text="${wish.name}">Wish name</td>
        <td th:text="${wish.picture}">Wish name</td> <!-- Skal konverteres fra billed-link til billede. Nemt, siger Lars -->
        <td th:text="${wish.description}">Wish description</td>
        <td th:text="${wish.price}">Wish price</td>
        <td th:text="${wish.link}">Wish link</td>
        <td> <a th:href="@{/wishlist/{wishlistId}/wish/{wishId}/edit (wishlistId=${wish.wishlistId}, wishId=${wish.wishId})}"><button>Edit</button></a></td>
        <td> <a th:href="@{/wishlist/{wishlistId}/wish/{wishId}/delete (wishlistId=${wish.wishlistId}, wishId=${wish.wishId})}"><button>Delete</button></a></td>
<!--        TODO checkbox for multiple delete-->

    </tr>
    </tbody>
    <a th:href="@{/wishlist/{wishlistId}/deleteWishes (wishlistId=${wishlistId})}"> <button>Delete All</button></a>
</table>

<a th:href="@{/wishlist/{wishlistId}/wish/add (wishlistId=${wishlistId})}"> <button>Add</button></a>
<br>
<a th:href="@{/wishlist}"> <button>Return</button></a>


</body>
</html>
