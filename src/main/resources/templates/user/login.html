<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>
    <div style="width: 400px; margin: auto" class="bg-dark shadow-lg rounded p-3 mt-3 text-center">
        <h3>Login</h3>
        <form th:action="@{/user/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-control input-dark my-border" type="text" id="username" name="username"
                       placeholder="Username" autofocus="autofocus">
            </div>


            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control input-dark my-border" type="password" id="password" name="password"
                       placeholder="Password">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-success fw-bold" type="submit">Log in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
