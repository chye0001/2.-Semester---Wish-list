<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: headerFiles}"></th:block>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>

    <div style="width: 400px; margin: auto" class="bg-dark shadow-lg rounded p-3 mt-3 text-center">
        <form th:action="@{/user/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control input-dark my-border" id="username" type="text" th:name="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control input-dark my-border" id="password" type="password" th:name="password">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-warning fw-bold" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
